<body>

            </header>
            
            
            <header id="logo2">
                <img src="LOGO/invitation.png" alt="Логотип" width="400" height="80">
            </header>
        </div>
    </section>


    <div id="rec1" 
        class="spacer" 
        style="padding-top:450px;padding-bottom:15px; " 
        data-record-type="113">
        <div style="height:2px;"></div>
    </div>

    <section id="gallery" class="hidden">
        <h2>Галерея</h2>
        <div class="gallery-images">
            <!-- <figcaption>Надпись над фотографией 1</figcaption> -->
            <img src="PHOTO/1.jpg" alt="фотка 1">
        </div>
    </section>

    <div id="rec3" 
        class="spacer" 
        style="padding-top:150px;padding-bottom:15px; " 
        data-record-type="113">
        <div style="height:2px;"></div>
    </div>

    <section id="gallery" class="hidden">
        <div class="gallery-images">
            <img src="PHOTO/2.jpg" alt="Описание фотка 2">
        </div>
    </section>

    <section id="gallery" class="hidden">
        <div class="gallery-images">
            <img src="PHOTO/photo_3.jpg" alt="фотка 3">
        </div>    
    </section>

    <section id="guest-form" class="hidden">
        <h1>Анкета гостя</h1>
        <form id="guestForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="attendance">Планируете ли присутствовать?</label>
                <select id="attendance" name="attendance" required>
                    <option value="yes">Да</option>
                    <option value="no">Нет</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </section>


    <script>
        function submitForm(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            var formData = new FormData(document.getElementById("guestForm"));
            fetch('https://script.google.com/macros/s/AKfycbxWhlT4-xKwsURTHFykfgWKv7FU49Pf0PNYUBMn899-3aUBxJNIhm5ObFE1tECByNBK/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                alert('Данные успешно отправлены в таблицу Google Sheets!');
                document.getElementById("guestForm").reset(); // Очищаем форму после отправки
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                alert('Произошла ошибка при отправке данных.');
            });
        }
    </script>
</body>
